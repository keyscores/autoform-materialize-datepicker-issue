<template name="hello">
  <div class="container">
    <p> On pageload or refresh the dates below are formatted correctly.</p>

      document of the form, without a refresh, or re-render. And the dates will not be formatted correctly.

    </p>
    <p>
      This is a problem because records cannot be changed, and you get a "Sale Date is required" unless the format is as specified.
    </p>
    <button class="change"> Change Record </button>
      <div style="width:20%">
        {{> quickForm id="update" type = "update" doc = doc collection="Sales"}}
      </div>
  </div>
</template>
